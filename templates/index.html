<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>formulario</title>
</head>
<body>
            <form  method="post" class="row g-3">
                {% csrf_token %}
              <div class="col-md-6"  >
                  <br>
                <label for="inputEmail4" class="form-label"><i class="fas fa-user"></i> nombre</label>

                <input alt=" " name="nombre" type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="col-10">
                <label for="inputAddress" class="form-label">apellido</label>
                <input name="apellido" type="text" class="form-control" id="inputAddress" >
              </div>
              <div class="col-10">
                <label for="inputAddress2" class="form-label">fecha de nacimiento</label>
                <input name="naci" type="date" class="form-control" id="inputAddress2" placeholder="fecha de nacimiento">
              </div>
              <div class="col-10">
                <label for="inputAddress" class="form-label">salario</label>
                <input name="salario" type="number" min="0" value="0"  step="any" slclass="form-control" id="inputAddress3" placeholder="salario">
              </div>
              <div class="col-10">
                <label for="inputAddress2" class="form-label">telefono</label>
                <input name="telefono" type="text" class="form-control" id="inputAddress4" placeholder=" numero de telefono">
              </div>
              <div class="col-10">
                <label for="inputAddress2" class="form-label">direccion</label>
                <input name="direccion" type="text" class="form-control" id="inputAddress5" placeholder="direccion">
              </div>
              <br>
              <br>
              <div class="col-10">
                <button type="submit" class="btn btn-primary">registrarse</button>
              </div>
            </form>
            <div>
                <br>
                <br>
                <a href="{%url 'webprogra:tablas'%}">tablas</a>
            </div>

</body>
<script src="https://kit.fontawesome.com/1b30a6d17c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</html>
